name: Test Remix

on:
  pull_request:
    paths:
      - remix/**

jobs:
  test-remix:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: remix
        run: npm ci

      - name: Run unit tests
        working-directory: remix
        run: npm test -- --coverage
